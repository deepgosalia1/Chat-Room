<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" required name="username" placeholder="eg. Bazingathor" autocomplete="off" >
                <label>Room name</label>
                <input type="text" required name="room" placeholder="F.R.I.E.N.D.S" autocomplete="off">
                <button> Join </button>
            </form>
        </div>
    </div>
</body>

</html>
